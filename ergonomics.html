<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Visual Components x Work(s) Ergo</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .container {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* å·¦é‚Šé¸å–® */
  .menu {
    width: 360px;           /* åˆå§‹å¯¬åº¦ */
    min-width: 360px;
    max-width: 960px;
    background: #f2f2f2;
    padding: 10px;
    box-sizing: border-box;
  }

  .menu li {
    list-style: none;
    padding: 8px;
    cursor: pointer;
  }

  .menu li:hover,
  .menu li.active {
    background: #ddd;
  }

  /* ä¸­é–“åˆ†éš”ç·š */
  .divider {
    width: 5px;
    cursor: col-resize;
    background: #ccc;
  }

  /* å³é‚Šå…§å®¹ */
  .content {
    flex: 1;
    padding: 20px;
    overflow: auto;
  }

  /* YouTube RWD */
  .video-wrapper {
  position: relative;
  width: 100%;
  max-width: 70vw;     /* ä¸è¦ç„¡é™å¯¬ */
  aspect-ratio: 16 / 9;
  max-height: 70vh;     /* ğŸ‘ˆ é—œéµï¼šé™åˆ¶é«˜åº¦ */
  margin-top: 10px;
  }

  .video-wrapper iframe {
  width: 100%;
  height: 100%;
  border: 0;
  }
</style>
</head>

<body>

<div class="container">
  <ul class="menu" id="menu"></ul>
  <div class="divider" id="divider"></div>
  <div class="content" id="content">
    <span style="font-size: 48px;">Visual Components x Work(s) Ergo</span>
  </div>
</div>

<script>
/* è³‡æ–™ä¾†æºï¼ˆæ–¹å¼äºŒï¼‰ */
const pages = [
  {
    title: "01 Floating Hands and MultiPose",
    videoId: "1TK7Z2mKARo",
    desc: "Floating hands + MultiPose demo"
  },
  {
    title: "02 Copy and Paste",
    videoId: "0bh-dkYO8WU",
    desc: "All the features of Work(s) Ergo will be integrated into a single component and placed on the Visual Components eCatalogue for two major reasons:
1. The eCatalogue offers extremely fast update responses, once a fix is made, updates can be pushed in as little as a few dozen minutes without needing to wait for a full software release.
2. It supports copy-paste, meaning you can complete the setup for three different heights on a warehouse shelf in under a minute and get the the analysis report along with dozens of feasible postures before your coffee is even finished brewing."
  }
];

/* YouTube embed */
function youtubeEmbed(videoId) {
  return `
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/${videoId}"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  `;
}

/* é¡¯ç¤ºé é¢ */
function showPage(index) {
  const p = pages[index];
  const content = document.getElementById("content");

  document
    .querySelectorAll(".menu li")
    .forEach((li, i) => li.classList.toggle("active", i === index));

  content.innerHTML = `
    <h2>${p.title}</h2>
    <p>${p.desc}</p>
    ${youtubeEmbed(p.videoId)}
  `;
}

/* ç”¢ç”Ÿå·¦é‚Š menu */
const menu = document.getElementById("menu");
pages.forEach((p, i) => {
  const li = document.createElement("li");
  li.textContent = p.title;
  li.onclick = () => showPage(i);
  menu.appendChild(li);
});

/* ===== åˆ†éš”ç·šæ‹–æ›³é‚è¼¯ ===== */
const divider = document.getElementById("divider");
const menuEl = document.querySelector(".menu");
let dragging = false;

divider.addEventListener("mousedown", () => {
  dragging = true;
  document.body.style.cursor = "col-resize";
  document.body.style.userSelect = "none";
});

document.addEventListener("mouseup", () => {
  dragging = false;
  document.body.style.cursor = "";
  document.body.style.userSelect = "";
});

const container = document.querySelector(".container");
document.addEventListener("mousemove", (e) => {
  if (!dragging) return;

  const rect = container.getBoundingClientRect();
  const newWidth = e.clientX - rect.left;

  const min = 120;
  const max = 360;

  menuEl.style.width = `${Math.min(max, Math.max(min, newWidth))}px`;
});

</script>

</body>
</html>
